					<video class="elementor-video" src="https://wordpress.cyyc.cf/wp-content/uploads/2025/12/%E5%8B%95%E6%85%8B%E5%9C%96%E5%83%8F%E6%9C%9F%E4%B8%AD_final%E5%B7%B2%E5%A3%93%E7%B8%AE.mp4" controls="" preload="metadata" controlslist="nodownload"></video>

		<div class="elementor-element elementor-element-cf6a29b e-flex e-con-boxed wpr-particle-no wpr-jarallax-no wpr-parallax-no wpr-sticky-section-no e-con e-parent" data-id="cf6a29b" data-element_type="container">
					<div class="e-con-inner">
				<div class="elementor-element elementor-element-f88a913 elementor-widget elementor-widget-heading" data-id="f88a913" data-element_type="widget" data-widget_type="heading.default">
				<div class="elementor-widget-container">
					<h2 class="elementor-heading-title elementor-size-default">《詭秘之主》概念動畫</h2>				</div>
				</div>
				<div class="elementor-element elementor-element-8e1a63d elementor-widget elementor-widget-text-editor" data-id="8e1a63d" data-element_type="widget" data-widget_type="text-editor.default">
				<div class="elementor-widget-container">
									<p>　　會有這個作品的誕生是源自於我近期看的一本小說《詭秘之主》。</p><p>　　《詭秘之主》是一部將克蘇魯式神秘、蒸汽時代與人性信仰交織成一場從凡人到神祇的宏大神話的奇幻史詩。我很喜歡裡面的主角克萊恩，對他成長路上一路以來保持的信念與溫柔深深感動，也對克萊恩最後的結局表達強烈的不捨。</p><p>　　於是這是我對主角克萊恩一路走來的回顧之餘，也是想將克萊恩內心最渴望話語述說出去，而設計的這項作品。</p>								</div>
				</div>
					</div>
				</div>
				</div>
